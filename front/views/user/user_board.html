{% extends 'utils/header.html' %}
{% block content %}
    <div id="us_cate1">
        <div>
            <h2> cate1_리스트 </h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>로고</th>
                    <th>카테고리</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                    <th>좋아요</th>
                </tr>
            </thead>
    
            <tbody id="profile_user">
    
            </tbody>
    
        </table>
    </div>
        

    <template id = "profiles_users">
        <table id="us_tb">
            <tr>
                <td>idx</td>
                <td>title</td>
                <td>작성자</td>
                <td>작성일자</td>
                <td>hit</td>
            </tr>

            
            <tr>
                <td id="idx">{idx}</td>
                <td><a href="/board/cate1/view?idx={idx}" id="title">{title}</a></td> 
                <td id="nickname">{nickname}</td> 
                <td id="date">{date}</td>
                <td id="hit">{hit}</td>
            </tr>
           
        </table>
    </template>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded',async() =>{
        let template = ''
        const profile = document.querySelector('#profil_user')
        const profiles = document.querySelector('#profiles_users').innerHTML

        const option = {
            'Content-type':'application/json',
            withCredentials:true
        }

        const response = await axios.post('http://localhost:4000/api/user/userprofile',null,option)
        console.log(response.data)
        if(response.data.errno == 0){
           for(let i = 0; i< response.data.result.length; i++){
            const {idx,title,nickname,date,hit} = response.data.result[i]
            template += profiles.replaceAll('{idx}',idx)
                                .replace('{title}',title,)
                                .replace('{nickname}',nickname)
                                .replace('{date}',date)
                                .replace('{hit}',hit)
                                // .replace("{{idx}}",)
                                
                                
            profile.innerHTML = template
            }
        }  
    })
</script>
{% endblock %}
