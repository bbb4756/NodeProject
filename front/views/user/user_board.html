<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1><a href='/'>logo</a></h1>
    <h2> cate1_리스트 </h2>
    <div id = profile>


    </div>
    <template id = profiles>
        <table>
            <tr>
                <td>idx</td>
                <td>title</td>
                <td>작성자</td>
                <td>작성일자</td>
                <td>hit</td>
            </tr>

            
            <tr>
                <td id="idx">{idx}</td>
                <td><a href="/board/cate1/view?idx={{idx}}" id="title">{title}</a></td> 
                <td id="nickname">{nickname}</td> 
                <td id="date">{date}</td>
                <td id="hit">{hit}</td>
            </tr>
           
        </table>
    </template>
</body>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded',async() =>{
        let template = ''
        const profile = document.querySelector('#profile')
        const profiles = document.querySelector('#profiles').innerHTML

        const option = {
            'Content-type':'application/json',
            withCredentials:true
        }

        const response = await axios.post('http://localhost:4000/api/user/userprofile',null,option)
        console.log(response.data)
        if(response.data.errno == 0){
           for(let i = 0; i< response.data.result.length; i++){
            const {idx,title,nickname,date,hit} = response.data.result[i]
            console.log(title)
            template += profiles.replace('{idx}',idx)
                                .replace('{title}',title,)
                                .replace('{nickname}',nickname)
                                .replace('{date}',date)
                                .replace('{hit}',hit)
                                
            profile.innerHTML = template
            }
        }  
    })
</script>
</html>
