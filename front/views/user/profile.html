<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1><a href="/">Team4</a></h1>
    <h2>프로필 보기</h2>
    <div id="profile">


    </div>
    <template id="profiles">
        <h2> {nickname}님, 환영합니다.</h2>
        <span id="userimg"><img src="http://localhost:4000/uploads/{userimg}" style="width:100px; height:100px; margin-left:30px;" ></span>
        <ul>
            <li>
                <span id="userid">아이디 : {userid}</span>
            </li>
            <li>
                <span id="username">이름 : {username}</span>
            </li>
            <li>
                <span id="nickname">닉네임 : {nickname}</span>
            </li>
            <li>
                <span id="address">주소 : {address} </span>
            </li>
            <li>
                <span id="gender">성별 : {gender} </span>
            </li>
            {% if user.phone %}
            <li>
                <span id="phone">전화번호 : phone</span>
            </li>
            {% else %}
            <li>
                <span>
                    전화번호 : 없음
                </span>
            </li>
            {% endif %}
            <li>
                <span id="mobile">핸드폰 : {mobile}</span>
            </li>
            <li>
                <span id="email">이메일 : {email}</span>
            </li>
            <li>
                <span id="userintro">자기소개 {userintro}: </span>
            </li>
        </ul>
    </template>
    <div class="button">
        <button><a href="/board">게시판</a></button>
        <button><a href="/user/update">수정</a></button>
        <form method="post" action="/user/profile" id="delete_frm">
            <input type="hidden" name="userid" value="{{user.userid}}">
            <button class="delete" type="submit" id="btn">탈퇴하기</button>
        </form>
    </div>
    <div id="profile_right">
        <div id="profile_history">
            <div class="history1">
                <h3><a href=/user/user_board>작성한 글 보기</a></h3>
            </div>
            <div id="profile_history2">
                <h3><a href=/user/user_comment>작성한 댓글 보기</a></h3>
            </div>
            <div id="profile_history3">
                <h3><a href=/user/user_like>좋아요 한 글 보기</a></h3>
            </div>
        </div>
    </div>
</body>
<script>
    const frm = document.querySelector('#delete_frm')
    frm.addEventListener('submit',async(e)=>{
        e.preventDefault()
     
        const option = {
            'Content-type':'application/json',
            withCredentials:true
        }

        const response = await axios.post('http://localhost:4000/api/user/delete',null,option)
        
        if(response.data.errno ===0){
            alert('탈퇴되었습니다')
            location.href='http://localhost:3000'
        } else{
            alert('탈퇴실패')
        }
    })
    document.addEventListener('DOMContentLoaded', async() => {
        let template = ''
        const profile = document.querySelector('#profile')
        const profiles = document.querySelector('#profiles').innerHTML
        
        const option = {
            'Content-type':'application/json',
            withCredentials:true
        }

        const response = await axios.post('http://localhost:4000/api/user/profile',null,option)
        // console.log('이거냐?',response.data.userimg)
        if( response.data.errno ===0){
            const {userid,username,userimg,nickname,address,gender,phone,mobile,email,userintro} = response.data.result[0]
            
            template = profiles.replace('{nickname}',nickname)
                               .replace('{userid}',userid)
                               .replace('{username}',username)
                               .replace('{userimg}',userimg)
                               .replace('{nickname}',nickname)
                               .replace('{address}',address)
                               .replace('{gender}',gender)
                               .replace('{phone}',phone)
                               .replace('{mobile}',mobile)
                               .replace('{email}',email)
                               .replace('{userintro}',userintro)

            profile.innerHTML = template
            
            
        }
    })

        
</script>
</html>
