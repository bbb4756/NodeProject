<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/user/login.css">
</head>
<body>
    <div id="login">
        <div id="login_header">
            <h1><a href="/"><img src="http://localhost:3000/logo.png" id="login_logo2"></a></h1>
        </div>
        <div id="login_form">
            <form method="post" action="http://localhost:4001/api/user/login" id="login_frm">
                <ul>
                    <li>
                        <input type="text" name="userid" id="userid" placeholder="id 입력" value="sila">
                    </li>
                    <li>
                        <input type="text" name="userpw" id="userpw" placeholder="pw 입력" value="1234">
                    </li>
                </ul>
                <input type="submit" value="로그인">
            </form>
        </div>
    </div>
    <!-- 카카오 로그인인데 이걸 어찌 하는지 모르겠음..
    html이 필요한가? 아니면 카카오에서 주는 페이지로 보내주면 되나?-->
    <script type="text/javascript">
        const login_frm = document.querySelector('#login_frm')
        login_frm.addEventListener('submit', async(e) => {
            e.preventDefault()

            const body = {
                userid:userid.value,
                userpw:userpw.value
            }

            const option = {
                'Content-type':'application/json',
                withCredentials: true
            }

            try {
                const response = await axios.post('http://localhost:4000/api/user/login', body, option)
                if (response.data.errno !== 0 ) {throw new Error('id/pw를 확인해주세요')}

                alert(`id: ${response.data.result[0].userid}, nick: ${response.data.result[0].nickname}`)

                location.href='http://localhost:3000'
            }
            catch (e) {
                alert(e.message)
            }
        })
    </script>
</body>
</html>
