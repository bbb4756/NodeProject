<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 게시물 리스트</h1>
    <form action="http://localhost:4000/api/admin/search" method="post">
        <input type="text" name="nickname" placeholder="찾는 회원 닉네임">
        <input type="submit" value="검색">
    </form>
    <div>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

        <template>
            <tr>
                <td>{idx}</td>
                <td>{title}</td>
                <td>{nickname}</td>
                <td>{date}</td>
                <td>{hit}</td>
            </tr>

        </template>
        <form action="http://localhost:4000/api/admin/board/hidden">
            <input type="submit" value="글 내리기">
        </form>

    </div>

</body>
</html>
